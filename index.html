<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Stats Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .map-images {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .map-images img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .map-label {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }
    .map-container {
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Valorant マップごとの勝率・K/D・HS率グラフ</h1>
  <canvas id="mapStatsChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('mapStatsChart').getContext('2d');

    const data = {
      labels: ['Ascent', 'Bind', 'Haven', 'Split', 'Icebox'],
      datasets: [
        {
          label: '勝率',
          data: [0.6, 0.55, 0.5, 0.53, 0.58],
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        },
        {
          label: 'K/D',
          data: [1.2, 1.1, 1.0, 1.15, 1.25],
          backgroundColor: 'rgba(153, 102, 255, 0.6)'
        },
        {
          label: 'HS率',
          data: [0.3, 0.28, 0.25, 0.29, 0.31],
          backgroundColor: 'rgba(255, 159, 64, 0.6)'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 2
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>

  <h2>🧠 Valorant 戦績グラフ（マップごと平均）</h2>
  <canvas id="kdChart" width="600" height="300"></canvas>
  <canvas id="hsChart" width="600" height="300"></canvas>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapStats = {};

    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) {
        mapStats[map] = { kdSum: 0, hsSum: 0, count: 0 };
      }
      mapStats[map].kdSum += kd;
      mapStats[map].hsSum += hs;
      mapStats[map].count++;
    });

    const maps = Object.keys(mapStats);
    const avgKdData = maps.map(map => mapStats[map].kdSum / mapStats[map].count);
    const avgHsData = maps.map(map => mapStats[map].hsSum / mapStats[map].count);

    new Chart(document.getElementById("kdChart"), {
      type: 'bar',
      data: {
        labels: maps,
        datasets: [{
          label: '平均 K/D',
          data: avgKdData,
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    new Chart(document.getElementById("hsChart"), {
      type: 'bar',
      data: {
        labels: maps,
        datasets: [{
          label: '平均 HS%',
          data: avgHsData,
          backgroundColor: 'rgba(255, 99, 132, 0.6)'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

  <!-- マップ画像表示 -->
  <div class="map-images">
    <div class="map-container">
      <img src="https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg" alt="Ascent">
      <div class="map-label">Ascent</div>
    </div>
    <div class="map-container">
      <img src="https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png" alt="Bind">
      <div class="map-label">Bind</div>
    </div>
    <div class="map-container">
      <img src="https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497" alt="Haven">
      <div class="map-label">Haven</div>
    </div>
    <div class="map-container">
      <img src="https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785" alt="Lotus">
      <div class="map-label">Lotus</div>
    </div>
    <div class="map-container">
      <img src="https://img.gamewith.jp/article/thumbnail/rectangle/394659.png" alt="Icebox">
      <div class="map-label">Icebox</div>
    </div>
    <div class="map-container">
      <img src="https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200" alt="Corrode">
      <div class="map-label">Corrode</div>
    </div>
  </div>

</body>
</html>
