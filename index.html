<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Stats Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Valorant マップごとの勝率・K/D・HS率グラフ</h1>
  <canvas id="mapStatsChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('mapStatsChart').getContext('2d');

    const data = {
      labels: ['Ascent', 'Bind', 'Haven', 'Split', 'Icebox'],
      datasets: [
        {
          label: '勝率',
          data: [0.6, 0.55, 0.5, 0.53, 0.58],
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        },
        {
          label: 'K/D',
          data: [1.2, 1.1, 1.0, 1.15, 1.25],
          backgroundColor: 'rgba(153, 102, 255, 0.6)'
        },
        {
          label: 'HS率',
          data: [0.3, 0.28, 0.25, 0.29, 0.31],
          backgroundColor: 'rgba(255, 159, 64, 0.6)'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 2
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
  <h2>🧠 Valorant 戦績グラフ</h2>
<canvas id="kdChart" width="400" height="200"></canvas>
<canvas id="hsChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const matchData = [
    { map: "Icebox", kd: 0.7, hs: 20 },
    { map: "Haven", kd: 1.6, hs: 28 },
    { map: "Haven", kd: 1.1, hs: 22 },
    { map: "Ascent", kd: 0.7, hs: 16 },
    { map: "Icebox", kd: 0.9, hs: 21 },
    { map: "Corrode", kd: 1.5, hs: 26 },
    { map: "Bind", kd: 1.2, hs: 18 },
    { map: "Icebox", kd: 1.1, hs: 19 },
    { map: "Lotus", kd: 0.7, hs: 24 },
    { map: "Ascent", kd: 0.7, hs: 32 }
  ];

  const maps = matchData.map(m => m.map);
  const kdData = matchData.map(m => m.kd);
  const hsData = matchData.map(m => m.hs);

  new Chart(document.getElementById("kdChart"), {
    type: 'bar',
    data: {
      labels: maps,
      datasets: [{
        label: 'K/D',
        data: kdData,
        backgroundColor: 'rgba(54, 162, 235, 0.6)'
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  new Chart(document.getElementById("hsChart"), {
    type: 'bar',
    data: {
      labels: maps,
      datasets: [{
        label: 'HS%',
        data: hsData,
        backgroundColor: 'rgba(255, 99, 132, 0.6)'
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
</html>
