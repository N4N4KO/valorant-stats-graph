<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant 戦績グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #1e1e2f, #282c34);
      color: #eee;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #61dafb;
      text-shadow: 0 0 8px #61dafb;
    }
    .map-section {
      background: #2c2f42;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      margin-bottom: 50px;
      padding: 20px;
    }
    .map-section h2 {
      margin: 0 0 15px 0;
      color: #61dafb;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 0 6px #61dafb;
    }
    .dashboard {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }
    .image-column {
      flex: 1 1 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .image-column img {
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 0 10px #61dafb80;
      user-select: none;
    }
    .chart-column {
      flex: 2 1 600px;
      display: flex;
      flex-direction: row;  /* 横並び */
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
    }
    canvas {
      max-width: 280px !important;
      max-height: 220px !important;
      background: #1f2233;
      border-radius: 12px;
      box-shadow: 0 0 8px #61dafb70;
    }
    /* モーダル背景 */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.75);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    /* モーダル本体 */
    #modalContent {
      background: #2c2f42;
      color: #ddd;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #61dafbaa;
      width: 400px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      font-size: 14px;
    }
    #modalContent h3 {
      margin-top: 0;
      color: #61dafb;
    }
    #closeModal {
      margin-top: 20px;
      background: #61dafb;
      border: none;
      color: #222;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #closeModal:hover {
      background: #21a1f1;
    }
    /* 詳細ボタン */
    .detail-button {
      background: #61dafb;
      border: none;
      padding: 8px 14px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      color: #222;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 6px #61dafb88;
      margin-top: 15px;
      align-self: center;
      user-select: none;
    }
    .detail-button:hover {
      background: #21a1f1;
    }
  </style>
</head>
<body>
  <h1>🧠 Valorant マップ別戦績グラフ</h1>

  <div id="charts-container"></div>

  <!-- モーダル -->
  <div id="modalOverlay">
    <div id="modalContent">
      <h3>試合詳細</h3>
      <div id="modalBody"></div>
      <button id="closeModal">閉じる</button>
    </div>
  </div>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapImages = {
      "Ascent": "https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg",
      "Bind": "https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png",
      "Lotus": "https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785",
      "Icebox": "https://img.gamewith.jp/article/thumbnail/rectangle/394659.png",
      "Corrode": "https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200",
      "Haven": "https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497"
    };

    // 平均を計算
    const mapStats = {};
    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) mapStats[map] = { totalKD: 0, totalHS: 0, count: 0, matches: [] };
      mapStats[map].totalKD += kd;
      mapStats[map].totalHS += hs;
      mapStats[map].count += 1;
      mapStats[map].matches.push({ kd, hs });
    });

    // 平均の計算を加えて配列化
    let mapStatsArr = Object.entries(mapStats).map(([map, stats]) => ({
      map,
      avgKD: stats.totalKD / stats.count,
      avgHS: stats.totalHS / stats.count,
      count: stats.count,
      matches: stats.matches
    }));

    // avgKD と avgHS の和で降順ソート（高いほど上に）
    mapStatsArr.sort((a, b) => (b.avgKD + b.avgHS) - (a.avgKD + a.avgHS));

    // モーダル制御
    const modalOverlay = document.getElementById('modalOverlay');
    const modalBody = document.getElementById('modalBody');
    const closeModal = document.getElementById('closeModal');
    closeModal.onclick = () => {
      modalOverlay.style.display = 'none';
    };
    modalOverlay.onclick = (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    };

    // Chart.js用プラグイン：棒グラフに値表示
    const valueLabelPlugin = {
      id: 'valueLabelPlugin',
      afterDatasetsDraw(chart) {
        const ctx = chart.ctx;
        chart.data.datasets.forEach((dataset, i) => {
          const meta = chart.getDatasetMeta(i);
          meta.data.forEach((bar, index) => {
            const value = dataset.data[index];
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(value.toFixed(2), bar.x, bar.y - 8);
          });
        });
      }
    };

    // DOM生成
    const container = document.getElementById('charts-container');

    mapStatsArr.forEach(({ map, avgKD, avgHS, matches }, i) => {
      const section = document.createElement('div');
      section.className = 'map-section';

      const title = document.createElement('h2');
      title.textContent = map;
      section.appendChild(title);

      const dashboard = document.createElement('div');
      dashboard.className = 'dashboard';

      // 画像列
      const imageCol = document.createElement('div');
      imageCol.className = 'image-column';
      const img = document.createElement('img');
      img.src = mapImages[map] || "";
      img.alt = map;
      imageCol.appendChild(img);

      // チャート列
      const chartCol = document.createElement('div');
      chartCol.className = 'chart-column';

      // kdチャートキャンバス
      const kdCanvas = document.createElement('canvas');
      kdCanvas.id = `kdChart-${i}`;
      chartCol.appendChild(kdCanvas);

      // hsチャートキャンバス
      const hsCanvas = document.createElement('canvas');
      hsCanvas.id = `hsChart-${i}`;
      chartCol.appendChild(hsCanvas);

      // 詳細ボタン
      const detailBtn = document.createElement('button');
      detailBtn.className = 'detail-button';
      detailBtn.textContent = '試合詳細';
      detailBtn.onclick = () => {
        // モーダルに試合詳細を表示
        modalBody.innerHTML = `<strong>${map} の試合詳細 (${matches.length}試合)</strong><br><br>` +
          matches.map((m, idx) => `試合${idx+1}: K/D = ${m.kd.toFixed(2)}, HS% = ${m.hs.toFixed(1)}%`).join('<br>');
        modalOverlay.style.display = 'flex';
      };

      chartCol.appendChild(detailBtn);

      dashboard.appendChild(imageCol);
      dashboard.appendChild(chartCol);
      section.appendChild(dashboard);
      container.appendChild(section);

      // Chart.js グラフ描画
      new Chart(kdCanvas, {
        type: 'bar',
        data: {
          labels: ['平均K/D'],
          datasets: [{
            label: '平均K/D',
            data: [avgKD],
            backgroundColor: 'rgba(54, 162, 235, 0.85)',
            borderRadius: 8,
            maxBarThickness: 50
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 2,
              ticks: { stepSize: 0.5 }
            }
          },
          plugins: [valueLabelPlugin]
        }
      });

      new Chart(hsCanvas, {
        type: 'bar',
        data: {
          labels: ['平均HS%'],
          datasets: [{
            label: '平均HS%',
            data: [avgHS],
            backgroundColor: 'rgba(255, 99, 132, 0.85)',
            borderRadius: 8,
            maxBarThickness: 50
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: { stepSize: 20 }
            }
          },
          plugins: [valueLabelPlugin]
        }
      });
    });
  </script>
</body>
</html>
