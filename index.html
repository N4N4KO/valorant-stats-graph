<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant 戦績グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #1e1e2f;
      color: white;
    }

    h1 {
      text-align: center;
    }

    .map-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: #2e2e3e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .map-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      cursor: pointer;
    }

    .map-image {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .chart-group {
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    canvas {
      width: 300px !important;
      height: 250px !important;
      cursor: pointer;
    }

    /* モーダル */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #modal-content {
      background-color: #2a2a3d;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      color: white;
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 5px 0;
      border-bottom: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>🧠 Valorant マップ別戦績グラフ</h1>
  <div id="charts-container"></div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <ul id="modal-list"></ul>
    </div>
  </div>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapImages = {
      "Ascent": "https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg",
      "Bind": "https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png",
      "Lotus": "https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785",
      "Icebox": "https://img.gamewith.jp/article/thumbnail/rectangle/394659.png",
      "Corrode": "https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200",
      "Haven": "https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497"
    };

    const mapStats = {};
    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) mapStats[map] = { totalKD: 0, totalHS: 0, count: 0, matches: [] };
      mapStats[map].totalKD += kd;
      mapStats[map].totalHS += hs;
      mapStats[map].matches.push({ kd, hs });
      mapStats[map].count += 1;
    });

    const container = document.getElementById('charts-container');

    Object.entries(mapStats).forEach(([map, stats], i) => {
      const avgKD = (stats.totalKD / stats.count).toFixed(2);
      const avgHS = (stats.totalHS / stats.count).toFixed(1);

      const section = document.createElement('div');
      section.className = 'map-section';

      const mapInfo = document.createElement('div');
      mapInfo.className = 'map-info';
      mapInfo.innerHTML = `<h2>${map}</h2>`;

      const img = document.createElement('img');
      img.src = mapImages[map] || "";
      img.alt = map;
      img.className = 'map-image';

      // クリックでモーダル表示
      mapInfo.addEventListener('click', () => showModal(map, stats.matches));
      img.addEventListener('click', () => showModal(map, stats.matches));

      mapInfo.appendChild(img);

      const chartGroup = document.createElement('div');
      chartGroup.className = 'chart-group';

      const kdCanvas = document.createElement('canvas');
      const hsCanvas = document.createElement('canvas');
      kdCanvas.id = `kdChart-${i}`;
      hsCanvas.id = `hsChart-${i}`;

      // グラフクリックでモーダル
      kdCanvas.addEventListener('click', () => showModal(map, stats.matches));
      hsCanvas.addEventListener('click', () => showModal(map, stats.matches));

      chartGroup.appendChild(kdCanvas);
      chartGroup.appendChild(hsCanvas);

      section.appendChild(mapInfo);
      section.appendChild(chartGroup);
      container.appendChild(section);

      new Chart(kdCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: '平均K/D',
            data: [avgKD],
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, max: 2, ticks: { color: 'white' } },
            x: { ticks: { color: 'white' } }
          }
        }
      });

      new Chart(hsCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: '平均HS%',
            data: [avgHS],
            backgroundColor: 'rgba(255, 99, 132, 0.7)'
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, max: 100, ticks: { color: 'white' } },
            x: { ticks: { color: 'white' } }
          }
        }
      });
    });

    // モーダル処理
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalList = document.getElementById('modal-list');
    const closeBtn = document.getElementById('close-modal');

    function showModal(map, matches) {
      modalTitle.textContent = `${map} の試合詳細`;
      modalList.innerHTML = '';
      matches.forEach((match, i) => {
        const li = document.createElement('li');
        li.textContent = `試合${i + 1}: K/D = ${match.kd}, HS% = ${match.hs}`;
        modalList.appendChild(li);
      });
      modal.style.display = 'block';
    }

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
    window.onkeydown = e => { if (e.key === 'Escape') modal.style.display = 'none'; };
  </script>
</body>
</html>
