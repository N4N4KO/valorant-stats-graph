<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant 戦績グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #1e1e2f;
      color: white;
    }

    h1 {
      text-align: center;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .map-image {
      width: 200px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .map-image:hover {
      transform: scale(1.05);
    }

    .chart-wrapper {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    /* モーダル */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    #modal-content {
      background-color: #2a2a3d;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      color: white;
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 5px 0;
      border-bottom: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>🧠 Valorant 戦績グラフ</h1>

  <div class="image-row" id="image-row"></div>

  <div class="chart-wrapper">
    <canvas id="combinedChart"></canvas>
  </div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <ul id="modal-list"></ul>
    </div>
  </div>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapImages = {
      "Ascent": "https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg",
      "Bind": "https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png",
      "Lotus": "https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785",
      "Icebox": "https://img.gamewith.jp/article/thumbnail/rectangle/394659.png",
      "Corrode": "https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200",
      "Haven": "https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497"
    };

    const mapStats = {};
    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) mapStats[map] = { totalKD: 0, totalHS: 0, count: 0, matches: [] };
      mapStats[map].totalKD += kd;
      mapStats[map].totalHS += hs;
      mapStats[map].matches.push({ kd, hs });
      mapStats[map].count += 1;
    });

    const imageRow = document.getElementById('image-row');
    const mapNames = [];
    const kdAverages = [];
    const hsAverages = [];

    Object.entries(mapStats).forEach(([map, stats]) => {
      const avgKD = (stats.totalKD / stats.count).toFixed(2);
      const avgHS = (stats.totalHS / stats.count).toFixed(1);

      mapNames.push(map);
      kdAverages.push(avgKD);
      hsAverages.push(avgHS);

      const img = document.createElement('img');
      img.src = mapImages[map];
      img.className = 'map-image';
      img.alt = map;
      img.title = `${map} の試合詳細を表示`;

      img.addEventListener('click', () => showModal(map, stats.matches));
      imageRow.appendChild(img);
    });

    // 複合グラフ描画
    const ctx = document.getElementById('combinedChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: mapNames,
        datasets: [
          {
            label: '平均K/D',
            data: kdAverages,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            yAxisID: 'y-kd'
          },
          {
            label: '平均HS%',
            data: hsAverages,
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            yAxisID: 'y-hs'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          'y-kd': {
            type: 'linear',
            position: 'left',
            beginAtZero: true,
            max: 2,
            ticks: { color: 'white' }
          },
          'y-hs': {
            type: 'linear',
            position: 'right',
            beginAtZero: true,
            max: 100,
            grid: { drawOnChartArea: false },
            ticks: { color: 'white' }
          },
          x: {
            ticks: { color: 'white' }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: 'white'
            }
          }
        }
      }
    });

    // モーダル処理
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalList = document.getElementById('modal-list');
    const closeBtn = document.getElementById('close-modal');

    function showModal(map, matches) {
      modalTitle.textContent = `${map} の試合詳細`;
      modalList.innerHTML = '';
      matches.forEach((match, i) => {
        const li = document.createElement('li');
        li.textContent = `試合${i + 1}: K/D = ${match.kd}, HS% = ${match.hs}`;
        modalList.appendChild(li);
      });
      modal.style.display = 'block';
    }

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
    window.onkeydown = e => { if (e.key === 'Escape') modal.style.display = 'none'; };
  </script>
</body>
</html>
