<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Êà¶Á∏æ„Ç∞„É©„Éï</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #1e1e2f;
      color: white;
    }

    h1 {
      text-align: center;
    }

    .map-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: #2e2e3e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .map-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
    }

    .map-image {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .chart-group {
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    canvas {
      width: 300px !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <h1>üß† Valorant „Éû„ÉÉ„ÉóÂà•Êà¶Á∏æ„Ç∞„É©„Éï</h1>
  <div id="charts-container"></div>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapImages = {
      "Ascent": "https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg",
      "Bind": "https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png",
      "Lotus": "https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785",
      "Icebox": "https://img.gamewith.jp/article/thumbnail/rectangle/394659.png",
      "Corrode": "https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200",
      "Haven": "https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497"
    };

    const mapStats = {};
    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) mapStats[map] = { totalKD: 0, totalHS: 0, count: 0 };
      mapStats[map].totalKD += kd;
      mapStats[map].totalHS += hs;
      mapStats[map].count += 1;
    });

    const container = document.getElementById('charts-container');

    Object.entries(mapStats).forEach(([map, stats], i) => {
      const avgKD = (stats.totalKD / stats.count).toFixed(2);
      const avgHS = (stats.totalHS / stats.count).toFixed(1);

      const section = document.createElement('div');
      section.className = 'map-section';

      const mapInfo = document.createElement('div');
      mapInfo.className = 'map-info';
      mapInfo.innerHTML = `<h2>${map}</h2>`;

      const img = document.createElement('img');
      img.src = mapImages[map] || "";
      img.alt = map;
      img.className = 'map-image';

      mapInfo.appendChild(img);

      const chartGroup = document.createElement('div');
      chartGroup.className = 'chart-group';

      const kdCanvas = document.createElement('canvas');
      const hsCanvas = document.createElement('canvas');
      kdCanvas.id = `kdChart-${i}`;
      hsCanvas.id = `hsChart-${i}`;

      chartGroup.appendChild(kdCanvas);
      chartGroup.appendChild(hsCanvas);

      section.appendChild(mapInfo);
      section.appendChild(chartGroup);
      container.appendChild(section);

      // „Ç∞„É©„ÉïÂπ≥ÂùáÁ∑ö„ÅÆËøΩÂä†Áî®
      const targetLine = {
        id: 'targetLine',
        beforeDraw: chart => {
          const ctx = chart.ctx;
          const yAxis = chart.scales['y'];
          const yValue = map === "K/D" ? 1.0 : 25;
          const y = yAxis.getPixelForValue(yValue);
          ctx.save();
          ctx.beginPath();
          ctx.moveTo(chart.chartArea.left, y);
          ctx.lineTo(chart.chartArea.right, y);
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 1;
          ctx.setLineDash([5, 5]);
          ctx.stroke();
          ctx.restore();
        }
      };

      new Chart(kdCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: 'Âπ≥ÂùáK/D',
            data: [avgKD],
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 2,
              ticks: { color: 'white' }
            },
            x: {
              ticks: { color: 'white' }
            }
          }
        },
        plugins: [targetLine]
      });

      new Chart(hsCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: 'Âπ≥ÂùáHS%',
            data: [avgHS],
            backgroundColor: 'rgba(255, 99, 132, 0.7)'
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: { color: 'white' }
            },
            x: {
              ticks: { color: 'white' }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
