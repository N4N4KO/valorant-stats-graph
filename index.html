<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Êà¶Á∏æ„Ç∞„É©„Éï</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e1e2f, #2a2a3d);
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #111;
      margin: 0;
    }
    .map-section {
      margin: 40px auto;
      background: #2d2d3a;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .map-image {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .chart-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    canvas {
      max-width: 300px;
      max-height: 250px;
      background-color: #fff;
      border-radius: 8px;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
    }
    #modal-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üß† Valorant „Éû„ÉÉ„ÉóÂà•Êà¶Áµê„Ç∞„É©„Éï</h1>

  <div id="charts-container"></div>

  <div id="modal">
    <div id="modal-content">
      <span id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapImages = {
      "Ascent": "https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg",
      "Bind": "https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png",
      "Lotus": "https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785",
      "Icebox": "https://img.gamewith.jp/article/thumbnail/rectangle/394659.png",
      "Corrode": "https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200",
      "Haven": "https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497"
    };

    const mapStats = {};
    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) mapStats[map] = { totalKD: 0, totalHS: 0, count: 0, matches: [] };
      mapStats[map].totalKD += kd;
      mapStats[map].totalHS += hs;
      mapStats[map].count++;
      mapStats[map].matches.push({ kd, hs });
    });

    const container = document.getElementById('charts-container');

    Object.entries(mapStats).forEach(([map, stats], i) => {
      const avgKD = (stats.totalKD / stats.count).toFixed(2);
      const avgHS = (stats.totalHS / stats.count).toFixed(1);

      const section = document.createElement('div');
      section.className = 'map-section';

      const img = document.createElement('img');
      img.src = mapImages[map] || "";
      img.alt = map;
      img.className = 'map-image';

      const chartRow = document.createElement('div');
      chartRow.className = 'chart-row';

      const kdCanvas = document.createElement('canvas');
      const hsCanvas = document.createElement('canvas');
      kdCanvas.id = `kdChart-${i}`;
      hsCanvas.id = `hsChart-${i}`;

      chartRow.appendChild(kdCanvas);
      chartRow.appendChild(hsCanvas);

      section.innerHTML += `<h2>${map}</h2>`;
      section.appendChild(img);
      section.appendChild(chartRow);
      container.appendChild(section);

      new Chart(kdCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: 'Âπ≥ÂùáK/D',
            data: [avgKD],
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          onClick: () => showDetails(map, stats.matches),
          scales: {
            y: {
              beginAtZero: true,
              max: 2,
              title: { display: true, text: 'K/D' },
              ticks: { stepSize: 0.5 }
            }
          },
          plugins: {
            annotation: {
              annotations: {
                line1: {
                  type: 'line',
                  yMin: 1,
                  yMax: 1,
                  borderColor: 'red',
                  borderWidth: 2,
                  label: {
                    enabled: true,
                    content: 'ÁõÆÊ®ô: K/D 1'
                  }
                }
              }
            }
          }
        }
      });

      new Chart(hsCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: 'Âπ≥ÂùáHS%',
            data: [avgHS],
            backgroundColor: 'rgba(255, 99, 132, 0.7)'
          }]
        },
        options: {
          onClick: () => showDetails(map, stats.matches),
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: 'HS%' },
              ticks: { stepSize: 10 }
            }
          },
          plugins: {
            annotation: {
              annotations: {
                line2: {
                  type: 'line',
                  yMin: 25,
                  yMax: 25,
                  borderColor: 'green',
                  borderWidth: 2,
                  label: {
                    enabled: true,
                    content: 'ÁõÆÊ®ô: 25%'
                  }
                }
              }
            }
          }
        }
      });
    });

    // „É¢„Éº„ÉÄ„É´„ÅÆË©≥Á¥∞Ë°®Á§∫
    function showDetails(map, matches) {
      const modal = document.getElementById('modal');
      const modalBody = document.getElementById('modal-body');
      modalBody.innerHTML = `<h3>${map} „ÅÆË©¶ÂêàË©≥Á¥∞</h3><ul>` +
        matches.map(m => `<li>K/D: ${m.kd}, HS: ${m.hs}%</li>`).join('') + '</ul>';
      modal.style.display = 'flex';
    }

    document.getElementById('modal-close').onclick = () => {
      document.getElementById('modal').style.display = 'none';
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
</body>
</html>
