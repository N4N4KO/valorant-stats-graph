<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Êà¶Á∏æ„Ç∞„É©„Éï</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .map-section {
      margin-bottom: 40px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .map-image {
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .chart-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    canvas {
      max-width: 300px;
      max-height: 250px;
    }
  </style>
</head>
<body>
  <h1>üß† Valorant „Éû„ÉÉ„ÉóÂà•Êà¶Á∏æ„Ç∞„É©„Éï</h1>

  <div id="charts-container"></div>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapImages = {
      "Ascent": "https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg",
      "Bind": "https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png",
      "Lotus": "https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785",
      "Icebox": "https://img.gamewith.jp/article/thumbnail/rectangle/394659.png",
      "Corrode": "https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200",
      "Haven": "https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497"
    };

    // Âπ≥Âùá„ÇíÂá∫„Åô
    const mapStats = {};
    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) mapStats[map] = { totalKD: 0, totalHS: 0, count: 0 };
      mapStats[map].totalKD += kd;
      mapStats[map].totalHS += hs;
      mapStats[map].count += 1;
    });

    // DOMÁîüÊàê & ChartÊèèÁîª
    const container = document.getElementById('charts-container');

    Object.entries(mapStats).forEach(([map, stats], i) => {
      const avgKD = (stats.totalKD / stats.count).toFixed(2);
      const avgHS = (stats.totalHS / stats.count).toFixed(1);

      const section = document.createElement('div');
      section.className = 'map-section';

      const img = document.createElement('img');
      img.src = mapImages[map] || "";
      img.alt = map;
      img.className = 'map-image';

      const chartRow = document.createElement('div');
      chartRow.className = 'chart-row';

      const kdCanvas = document.createElement('canvas');
      const hsCanvas = document.createElement('canvas');
      kdCanvas.id = `kdChart-${i}`;
      hsCanvas.id = `hsChart-${i}`;

      chartRow.appendChild(kdCanvas);
      chartRow.appendChild(hsCanvas);

      section.innerHTML += `<h2>${map}</h2>`;
      section.appendChild(img);
      section.appendChild(chartRow);
      container.appendChild(section);

      new Chart(kdCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: 'Âπ≥ÂùáK/D',
            data: [avgKD],
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 2 }
          }
        }
      });

      new Chart(hsCanvas, {
        type: 'bar',
        data: {
          labels: [map],
          datasets: [{
            label: 'Âπ≥ÂùáHS%',
            data: [avgHS],
            backgroundColor: 'rgba(255, 99, 132, 0.7)'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    });
  </script>
</body>
</html>
