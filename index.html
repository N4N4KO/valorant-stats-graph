<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Stats Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Valorant マップごとの勝率・K/D・HS率グラフ</h1>
  <canvas id="mapStatsChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('mapStatsChart').getContext('2d');

    const data = {
      labels: ['Ascent', 'Bind', 'Haven', 'Split', 'Icebox'],
      datasets: [
        {
          label: '勝率',
          data: [0.6, 0.55, 0.5, 0.53, 0.58],
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        },
        {
          label: 'K/D',
          data: [1.2, 1.1, 1.0, 1.15, 1.25],
          backgroundColor: 'rgba(153, 102, 255, 0.6)'
        },
        {
          label: 'HS率',
          data: [0.3, 0.28, 0.25, 0.29, 0.31],
          backgroundColor: 'rgba(255, 159, 64, 0.6)'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 2
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
