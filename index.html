<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Êà¶Á∏æ„Ç∞„É©„Éï</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 30px;
      background-color: #1e1e2f;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #fff;
    }

    .dashboard {
      display: flex;
      gap: 30px;
    }

    .image-column, .chart-column {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      flex: 1;
    }

    .map-image {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease;
    }

    .map-image:hover {
      transform: scale(1.03);
    }

    .chart-box {
      width: 100%;
      max-width: 400px;
      background: #2c2c3e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #2c2c3e;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      max-width: 500px;
      width: 80%;
    }

    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
    }

    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üß† Valorant Êà¶Á∏æ„Ç∞„É©„ÉïÔºà„Çπ„Ç≥„Ç¢È†ÜÔºâ</h1>
  <div class="dashboard">
    <div class="image-column" id="imageColumn"></div>
    <div class="chart-column" id="chartColumn"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">„Éû„ÉÉ„Éó„ÅÆË©≥Á¥∞</h3>
      <ul id="modalContent"></ul>
    </div>
  </div>

  <script>
    const matchData = [
      { map: "Icebox", kd: 0.7, hs: 20 },
      { map: "Haven", kd: 1.6, hs: 28 },
      { map: "Haven", kd: 1.1, hs: 22 },
      { map: "Ascent", kd: 0.7, hs: 16 },
      { map: "Icebox", kd: 0.9, hs: 21 },
      { map: "Corrode", kd: 1.5, hs: 26 },
      { map: "Bind", kd: 1.2, hs: 18 },
      { map: "Icebox", kd: 1.1, hs: 19 },
      { map: "Lotus", kd: 0.7, hs: 24 },
      { map: "Ascent", kd: 0.7, hs: 32 }
    ];

    const mapImages = {
      "Ascent": "https://vnoco.jp/guide/wp-content/uploads/2023/12/valorant-map-4.jpg",
      "Bind": "https://img.gamewith.jp/img/fe86522d40ce292ca0f71d65e784913d.png",
      "Lotus": "https://img.gamewith.jp/article/thumbnail/rectangle_l/383220.png?date=1673504785",
      "Icebox": "https://img.gamewith.jp/article/thumbnail/rectangle/394659.png",
      "Corrode": "https://assets.st-note.com/production/uploads/images/198723725/rectangle_large_type_2_cbc04c45d62273e178dec421dbe219a1.png?width=1200",
      "Haven": "https://img.gamewith.jp/article/thumbnail/rectangle_l/355148.png?date=1659955497"
    };

    const mapStats = {};
    matchData.forEach(({ map, kd, hs }) => {
      if (!mapStats[map]) mapStats[map] = { totalKD: 0, totalHS: 0, count: 0, matches: [] };
      mapStats[map].totalKD += kd;
      mapStats[map].totalHS += hs;
      mapStats[map].count += 1;
      mapStats[map].matches.push({ kd, hs });
    });

    const mapStatsList = Object.entries(mapStats).map(([map, stats]) => {
      const avgKD = stats.totalKD / stats.count;
      const avgHS = stats.totalHS / stats.count;
      return {
        map,
        avgKD,
        avgHS,
        score: avgKD + avgHS,
        matches: stats.matches
      };
    }).sort((a, b) => b.score - a.score);

    const imageCol = document.getElementById('imageColumn');
    const chartCol = document.getElementById('chartColumn');

    mapStatsList.forEach(({ map, avgKD, avgHS, matches }, index) => {
      const img = document.createElement('img');
      img.src = mapImages[map];
      img.alt = map;
      img.className = 'map-image';
      img.title = `${map} „ÅÆË©¶ÂêàË©≥Á¥∞„ÇíË°®Á§∫`;
      img.addEventListener('click', () => showModal(map, matches));
      imageCol.appendChild(img);

      const canvas = document.createElement('canvas');
      canvas.id = `chart-${index}`;
      const chartBox = document.createElement('div');
      chartBox.className = 'chart-box';
      chartBox.appendChild(canvas);
      chartCol.appendChild(chartBox);

      new Chart(canvas, {
        type: 'bar',
        data: {
          labels: ['Âπ≥ÂùáK/D', 'Âπ≥ÂùáHS%'],
          datasets: [{
            label: `${map} Êà¶Á∏æ`,
            data: [avgKD.toFixed(2), avgHS.toFixed(1)],
            backgroundColor: ['rgba(54, 162, 235, 0.7)', 'rgba(255, 99, 132, 0.7)']
          }]
        },
        options: {
          plugins: {
            datalabels: {
              color: '#fff',
              anchor: 'end',
              align: 'start',
              font: {
                weight: 'bold',
                size: 14
              },
              formatter: (val) => val
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    });

    function showModal(map, matches) {
      document.getElementById('modalTitle').textContent = `${map} „ÅÆË©¶ÂêàË©≥Á¥∞`;
      const content = document.getElementById('modalContent');
      content.innerHTML = '';
      matches.forEach((m, i) => {
        const li = document.createElement('li');
        li.textContent = `Ë©¶Âêà${i + 1}: K/D=${m.kd}, HS=${m.hs}%`;
        content.appendChild(li);
      });
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
